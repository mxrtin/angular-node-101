<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title>Integrating AngularJS with NodeJS</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controllers/mainController.js" type="text/javascript"></script>
    <script src="services/customerService.js" type="text/javascript"></script>
</head>
<body>

<header>
    <div ng-controller="mainController">
        <button ng-click = "getCustomers()">Fill Customers List</button> <br />
        <div style="background-color: #00B7FF">
            <p>Directive Customer[0]</p>
            <my-customer></my-customer>
        </div>

        <ul ng-repeat="item in customers">
            <li>Name: {{item.name}}, Location: {{item.city}}</li>
        </ul>
    </div>
</header>

<aside>
    <article>
        <header>
            <div>
                <div>
                    <h1>This is aside</h1>
                </div>
            </div>
        </header>
    </article>
</aside>

</body>
</html>
