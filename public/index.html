<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title>Integrating AngularJS with NodeJS</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controllers/mainController.js" type="text/javascript"></script>
    <script src="services/customerService.js" type="text/javascript"></script>
</head>
<body>
<section ng-controller="mainController">
    <header>
        <nav>
            <a href="/html/">Link1</a> | <a href="/css/">Link2</a>
        </nav>
    </header>
    <aside>
        <article>
            <header>
                <h1>This is aside</h1>
            </header>
        </article>
    </aside>
    <button ng-click="getCustomers()">Fill Customers List</button>
    <br/>
    <div style="background-color: #00B7FF">
        <p>Directive Customer[0]</p>
        <customer></customer>
    </div>
    <ul ng-repeat="item in customers">
        <li>Name: {{item.name}}, Location: {{item.city}}</li>
    </ul>
    <div id="partialView">
        <h3>Partial View</h3>
        <div class="radio" ng-repeat="button in ['Default', 'List', 'Table']">
            <label>
                <input type="radio" ng-model="data.mode" value="{{button}}" ng-checked="$first"/>
                {{button}}
            </label>
        </div>
        <div ng-switch on="data.mode">
            <div ng-switch-when="Table">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Bill</th>
                        <th>Paid</th>
                    </thead>
                    <tr ng-repeat="billNames in payBill" ng-class="$odd ? 'odd' : 'even'">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="properties in billNames">{{properties}}</td>
                    </tr>
                </table>
            </div>
            <div ng-switch-when="List">
                <ul>
                    <li ng-repeat="billNames in payBill">
                        {{billNames.bill}}
                        <span ng-if="billNames.paid">Paid</span>
                    </li>
                </ul>
            </div>
            <div ng-switch-default>Please select a the Layout from the Options</div>
        </div>
    </div>
</section>
</body>
</html>
